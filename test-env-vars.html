<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Variables Test</title>
</head>
<body>
    <h1>Testing Environment Variables</h1>
    <p>This page shows what environment variables are available.</p>
    
    <div id="env-info"></div>
    
    <script>
        const envInfo = document.getElementById('env-info');
        
        // Check if we're in a Vite environment
        if (typeof import !== 'undefined' && import.meta && import.meta.env) {
            const env = import.meta.env;
            envInfo.innerHTML = `
                <h2>Vite Environment Variables:</h2>
                <ul>
                    <li><strong>VITE_FUNIFIER_SERVER_URL:</strong> ${env.VITE_FUNIFIER_SERVER_URL || 'Not set'}</li>
                    <li><strong>VITE_FUNIFIER_API_KEY:</strong> ${env.VITE_FUNIFIER_API_KEY ? '***' + env.VITE_FUNIFIER_API_KEY.slice(-4) : 'Not set'}</li>
                    <li><strong>VITE_FUNIFIER_AUTH_TOKEN:</strong> ${env.VITE_FUNIFIER_AUTH_TOKEN ? '***' + env.VITE_FUNIFIER_AUTH_TOKEN.slice(-10) : 'Not set'}</li>
                    <li><strong>VITE_APP_TITLE:</strong> ${env.VITE_APP_TITLE || 'Not set'}</li>
                </ul>
                <p><strong>Config Status:</strong> ${env.VITE_FUNIFIER_SERVER_URL && env.VITE_FUNIFIER_API_KEY && env.VITE_FUNIFIER_AUTH_TOKEN ? '✅ Complete' : '❌ Incomplete - will use demo mode'}</p>
            `;
        } else {
            envInfo.innerHTML = `
                <p style="color: red;">❌ Not in Vite environment - environment variables not available</p>
                <p>This test needs to be run through the Vite dev server.</p>
            `;
        }
    </script>
</body>
</html>
