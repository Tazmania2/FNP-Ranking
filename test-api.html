<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Funifier API Test</h1>
    <button onclick="testLeaderboards()">Test Get Leaderboards</button>
    <button onclick="testLeaderboardData()">Test Get Leaderboard Data</button>
    <div id="results"></div>

    <script>
        const API_BASE = 'https://service2.funifier.com/v3';
        const API_KEY = '68a6752b6e1d0e2196db1b53';
        const AUTH_TOKEN = 'Basic NjhhNjc1MmI2ZTFkMGUyMTk2ZGIxYjUzOjY3ZWM0ZTRhMjMyN2Y3NGYzYTJmOTZmNQ==';

        async function testLeaderboards() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing leaderboards endpoint...';
            
            try {
                const response = await fetch(`${API_BASE}/leaderboard`, {
                    method: 'GET',
                    headers: {
                        'Authorization': AUTH_TOKEN,
                        'X-API-Key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                results.innerHTML = `<h3>Leaderboards Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testLeaderboardData() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing leaderboard data endpoint...';
            
            try {
                const response = await fetch(`${API_BASE}/leaderboard/EVeTmET/leader/aggregate?period=&live=true`, {
                    method: 'POST',
                    headers: {
                        'Authorization': AUTH_TOKEN,
                        'X-API-Key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify([])
                });
                
                const data = await response.json();
                results.innerHTML = `<h3>Leaderboard Data Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
